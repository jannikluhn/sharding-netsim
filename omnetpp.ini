[General]
ned-path=src/

sim-time-limit = 60s

network = sharding.gossipsub.membership.TestNetwork

cmdenv-express-mode = false
**.cmdenv-log-level = debug
cmdenv-output-file = "${resultdir}/log"
#cmdenv-redirect-output = true

TestNetwork.nodeCount = 10

TestNetwork.nodes[*].numRandomNeighbors = 2
TestNetwork.nodes[*].numNearNeighbors = 1
TestNetwork.nodes[*].passiveListSize = 4
TestNetwork.nodes[*].contactNodes = "0 1 2"

TestNetwork.nodes[*].activeHeartbeatInterval = 2.0
TestNetwork.nodes[*].joinTTL = 1
TestNetwork.nodes[*].forwardJoinTTL = 1

TestNetwork.nodes[*].shuffleInterval = 2.0
TestNetwork.nodes[*].activeShufflingSize = 2
TestNetwork.nodes[*].passiveShufflingSize = 2
TestNetwork.nodes[*].shuffleTTL = 1
