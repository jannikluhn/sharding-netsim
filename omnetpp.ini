[General]
ned-path=src/

sim-time-limit = 120s

network = sharding.Network

cmdenv-express-mode = false
cmdenv-event-banners = false
cmdenv-output-file = "${resultdir}/log"
cmdenv-log-prefix = "[%l] %t %m: "
#cmdenv-redirect-output = true

#Network.nodes[9].gardener.cmdenv-log-level = debug
#Network.nodes[9].source.cmdenv-log-level = debug
#Network.nodes[8].gardener.cmdenv-log-level = debug
#Network.nodes[8].source.cmdenv-log-level = debug
**.cmdenv-log-level = debug


Network.nodeManager.nodeTypeName = "sharding.floodsub.FloodSubNode"

Network.nodeManager.bootstrapNodeCount = 3
Network.nodeManager.targetNodeCount = 10
Network.nodeManager.rampUpTime = 30s

Network.nodes[*].source.rate = 10Hz
Network.nodes[*].source.active = true
Network.nodes[*].source.startTime = 20s
Network.nodes[*].source.stopTime = 100s

Network.nodes[*].lazyNotifier.notificationInterval = 0.1s
Network.nodes[*].missingTracker.waitTime = 2s

Network.nodes[*].connectionManager.numRandomNeighbors = 3
Network.nodes[*].connectionManager.numNearNeighbors = 2
Network.nodes[*].connectionManager.passiveListSize = 4
Network.nodes[*].connectionManager.contactNodes = "0 1 2"

Network.nodes[*].connectionManager.activeHeartbeatInterval = 2.0
Network.nodes[*].connectionManager.joinTTL = 1
Network.nodes[*].connectionManager.forwardJoinTTL = 1

Network.nodes[*].connectionManager.shuffleInterval = 5.0
Network.nodes[*].connectionManager.activeShufflingSize = 2
Network.nodes[*].connectionManager.passiveShufflingSize = 2
Network.nodes[*].connectionManager.shuffleTTL = 1
