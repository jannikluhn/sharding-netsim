[General]
result-dir = results

ned-path=./src/

cmdenv-express-mode = false
cmdenv-event-banners = false
cmdenv-output-file = "${resultdir}/log-${configname}-${runnumber}-${iterationvarsf}"
cmdenv-log-prefix = "[%l] %t %m: "
cmdenv-redirect-output = false

**.cmdenv-log-level = warn


network = sharding.Network
sim-time-limit = 100s

Network.nodeManager.bootstrapNodeCount = 10
Network.nodeManager.targetNodeCount = 10
Network.nodeManager.rampUpTime = 0s


Network.nodes[*].gossiperType = "sharding.gossipsub.GossipSubGossiper"

Network.nodes[*].gossiper.active = true
Network.nodes[*].gossiper.gossipRate = 1Hz
Network.nodes[*].gossiper.startTime = 5s
Network.nodes[*].gossiper.stopTime = 15s

Network.nodes[*].gossiper.targetMeshDegree = 3
Network.nodes[*].gossiper.lowWatermark = 2
Network.nodes[*].gossiper.highWatermark = 5

Network.nodes[*].gossiper.heartbeatInterval = 2s


Network.nodes[*].discovererType = "sharding.mock_discoverer.MockDiscoverer"
Network.nodes[*].discoverer.nodeCount = 10
Network.nodes[*].discoverer.minPeers = 3
